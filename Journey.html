<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>आमचा प्रवास</title>
  <link rel="stylesheet" href="journey.css" />
</head>
<body>
  <section class="journey-section">
    <h2 class="journey-title">आमचा प्रवास</h2>

    <!-- Tall SVG curve covering entire page height -->
    
    <svg class="curve" viewBox="0 0 1000 2000" preserveAspectRatio="none">
      <path d="M 500 0
               Q 200 250, 500 500
               Q 800 750, 500 1000
               Q 200 1250, 500 1500
               Q 800 1750, 500 2000" />
    </svg>

    <div class="journey-steps">
      <div class="step left">
        <img src="Soceity_Sthapana.jpg" alt="Step 1" />
        <div class="text">
          <h3>सोसायटी स्थापना</h3>
          <p>दृष्टीकोन आणि कायदेशीर पाया असलेले एक समुदाय तयार करणे.</p>
        </div>
      </div>

      <div class="step right">
        <img src="ayush.jpg" alt="Step 2" />
        <div class="text">
          <h3>डीम मान्यता</h3>
          <p>प्रक्रिया आणि कागदपत्रांची पूर्तता करून पुढे जाणे.</p>
        </div>
      </div>

      <div class="step left">
        <img src="photo_6316659109067342013_y.jpg" alt="Step 3" />
        <div class="text">
          <h3>मेरिट सल्लामसलत</h3>
          <p>योजनांवरील तज्ज्ञांचे मूल्यांकन आणि अभिप्राय घेणे.</p>
        </div>
      </div>

      <div class="step right">
        <img src="712.jpg" alt="Step 4" />
        <div class="text">
          <h3>७/१२ नोंदणी</h3>
          <p>जमिनीच्या मालकीची अंतिम नोंदणी अधिकृतपणे करणे.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
