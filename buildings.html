        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            overflow-x: hidden;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            z-index: 200;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #555;
        }
        .scroll-container {
            display: flex;
            flex-direction: row;
            transition: transform 0.5s ease-in-out;
        }
        .building {
            flex: 0 0 50vw;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .building img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
        .building:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background: #f5f5f5;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        @media (max-width: 600px) {
            .scroll-container {
                flex-direction: column;
                width: 100%;
            }
            .building {
                flex: 0 0 auto;
                width: 50%;
                height: auto;
            }
            .building img {
                height: 33.33vh;  /* Adjust image height for mobile */
                object-fit: cover;  /* Ensure the image is properly scaled */
            }
        }
    </style>
</head>
